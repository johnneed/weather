<div class="jumbotron">
  <p>
    <label for="zipCode">Enter a US ZIP code</label>
    <input id="zipCode" ng-model="zipCode"/>
    <p>&nbsp;<span class="error" ng-show="cityNotFound">No city found for that zip</span></p>
    <button class="btn btn-lg btn-success fetch-weather" ng-disabled="!isValidZip(zipCode)" ng-click="fetchWeatherData()">
      <span class="glyphicon glyphicon-cloud"></span>&nbsp;Fetch Weather&nbsp;<span class="glyphicon glyphicon-cloud"></span>
    </button>
  </p>
</div>
